<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Underground</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <div id="logo"></div>
    </header>

    <main>
        <div id="game-screen">
            <section id="gameboard-container">
                <div id="gameboard">
                   
                </div>
                <div id="cards-container">
                    <div id="overlay"></div>
                    <div id="cardboard">
                        <button id="closecard">Close Cards</button>
                    </div>
                    <div id="castleboard">
                        <div class="c-tiles"></div>
                        <div class="c-tiles"></div>
                        <div class="c-tiles"></div>
                        <div class="c-tiles"></div>
                        <button id="closecastle">Close Castle</button>
                    </div>
                </div>
            </section>
            <section class="bottom-panel">
                <button id="pickcard">Pick Card</button>
                <button id="pickcastle">Pick Castle</button>
            </section>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
